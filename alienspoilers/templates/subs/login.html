{% extends "base.html" %}
{% load  staticfiles %}

{% block title %}Login to Alien Spoilers{% endblock %}
{% block pagename %} Login {% endblock %}

{% block content %}
<div class="container mtb">
  {% if invalid %}
    <div style="color:#FF0000"> Invalid login details supplied. Try Again! </div>
  {% endif %}

  <form id="login_form" method="post" action="/subs/login/">
      {% csrf_token %}

      <p><label for="id_username">Username:</label> <input id="id_username" maxlength="30" name="username" type="text" /></p>
      <p><label for="id_password">Password:</label> <input id="id_password" maxlength="30" name="password" type="password" /></p>

       <button type="submit" name ="submit" class="btn btn-theme">Submit</button>
  </form>
</div>
{% endblock %}
