{% extends "base.html" %}
{% load  staticfiles %}

{% block title %}Register for Alien Spoilers{% endblock %}
{% block pagename %} Register {% endblock %}

{% block content %}
<div class="container mtb">

  {% if registered %}
    <h2> Thanks for registering! </h2>
    <p>
      Return to the <a href="/">homepage</a>
    </p>

  {% else %}
  <form id="user_form" method="post" action="/subs/register/"
      enctype="multipart/form-data">
  {% csrf_token %}

     <p><label for="id_username">Username:</label> <input id="id_username" maxlength="30" name="username" type="text" /></p>
     <p><label for="id_email">Email address:</label> <input id="id_email" maxlength="75" name="email" type="email" /></p>
     <p><label for="id_password">Password:</label> <input id="id_password" name="password" type="password" /></p>

     <button type="submit" name ="submit" class="btn btn-theme">Submit</button>
   </form>

  {% endif %}
</div>
{% endblock %}
