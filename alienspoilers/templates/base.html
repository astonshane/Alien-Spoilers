<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Alien Spoilers{% endblock %}</title>

    {% block customStyle %}{% endblock %}
</head>

<body>
    <div id="sidebar">
        {% block topbar %}
        <h1><a href="/" style="color:black; text-decoration: none;">Alien Spoilers</a></h1>
        {% if user.is_authenticated %}
        <a href="/subs/logout/">Logout</a><br />
        {% else %}
        <a href="/subs/logout/">Login</a><br />
        <a href="/subs/register/">Register Here!</a><br />
        {% endif %}
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
